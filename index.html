<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スタンプラリー</title>
  <!-- 外部CSS読み込み -->
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <h1>スタンプラリー</h1>

  <div class="stamp-container">
    <div class="stamp" data-index="1">①</div>
    <div class="stamp" data-index="2">②</div>
    <div class="stamp" data-index="3">③</div>
    <div class="stamp" data-index="4">④</div>
    <div class="stamp" data-index="5">⑤</div>
    <div class="stamp" data-index="6">⑥</div>
  </div>

  <button id="completeBtn" class="complete-button" disabled>ゴール！</button>

  <script>
    const stamps = document.querySelectorAll('.stamp');
    const completeBtn = document.getElementById('completeBtn');
    let collectedCount = 0;

    stamps.forEach(stamp => {
      stamp.addEventListener('click', () => {
        if (!stamp.classList.contains('collected')) {
          stamp.classList.add('collected');
          collectedCount++;

          if (collectedCount === stamps.length) {
            completeBtn.classList.add('active');
            completeBtn.disabled = false;
          }
        }
      });
    });

    completeBtn.addEventListener('click', () => {
      if (!completeBtn.disabled) {
        alert('スタンプが全て揃いました！おめでとう！🎉');
      }
    });
  </script>
</body>
</html>
