<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ショッピングセンター スタンプラリー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ショッピングセンター スタンプラリー</h1>
  </header>

  <main>
    <section class="intro">
      <h2>ようこそ！</h2>
      <p>館内各所のQRコードを読み取ってスタンプを集めよう！</p>
      <p>全スタンプを集めると、素敵なプレゼントがもらえるよ🎁</p>
    </section>

    <section class="stamp-status">
      <h2>あなたのスタンプ状況</h2>
      <div id="stamp-container" class="stamps"></div>
    </section>

    <section class="howto">
      <h2>参加方法</h2>
      <ol>
        <li>館内の各店舗に設置されたQRコードを読み取る</li>
        <li>このページが開いたらスタンプが追加されます！</li>
        <li>全て集めたら景品カウンターでプレゼントをゲット✨</li>
      </ol>
    </section>
  </main>

  <footer>
    <p>© ショッピングセンター スタンプラリー</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
